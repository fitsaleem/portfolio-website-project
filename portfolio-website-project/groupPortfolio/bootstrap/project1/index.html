<!doctype html>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                </form>

                aria-label="Slide 3"></button>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/bootstrap/project1/images/bg2.jpg" class=" w-100 img-fluid" alt="images">
                <div class="carousel-caption d-none d-md-block">
                    <h2 >SR fitness by saleem raza</h2>
                    <p >Physical activity
                        enhances positive energy!</p>
                        <button type="button" class="btn btn-outline-warning">join now</button>

                </div>
            </div>
            <div class="carousel-item">
                <img src="/bootstrap/project1/images/bg1.jpg" class="d-block w-100" alt="images">

                    <p style="color: black;">Physical activity

                </div>
            </div>

                <div class="carousel-caption d-none d-md-block">
                    <h2>SR fitness by saleem raza</h2>
                    <p >Physical activity
                        enhances positive energy!</p>
                        <button type="button" class="btn btn-outline-warning">join now</button>

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
